<h4 mat-dialog-title class="title">Sign-in Activity for last 15 days</h4>
<mat-dialog-content>
  <div class="flex-container">
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="on">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date and Time
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.on | date: 'dd/MM/yyy hh:mm' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="ipAddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>IP Address</th>
          <td mat-cell *matCellDef="let row">{{ row.ipAddress }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data to display</td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of dataSource.data"
      ></mat-paginator>
    </div>
  </div>
</mat-dialog-content>
<div mat-dialog-actions align="end" class="float-right">
  <button mat-button color="primary" [mat-dialog-close] cdkFocusInitial>
    Close
  </button>
</div>
