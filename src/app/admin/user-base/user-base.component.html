<h4 class="title" style="margin-top:10px">User Details</h4>
<mat-card>
  <button mat-raised-button color="primary">
    <mat-icon style="font-size:18px;color:white">person_pin</mat-icon>
    Add a User
  </button>
</mat-card>
<mat-card>
  <div class="flex-container">
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="ActionDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action Date</th>
          <td mat-cell *matCellDef="let row">{{ row.ActionDate }}</td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">{{ row.Action }}</td>
        </ng-container>
        <ng-container matColumnDef="comments">
          <th mat-header-cell *matHeaderCellDef>Comments</th>
          <td mat-cell *matCellDef="let row">{{ row.comments }}</td>
        </ng-container>
        <ng-container matColumnDef="ActionBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action By</th>
          <td mat-cell *matCellDef="let row">{{ row.ActionBy }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data to display</td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of dataSource.data"
      ></mat-paginator>
    </div>
  </div>  
</mat-card>
