<h4 class="title" style="margin-top:10px">User Details</h4>

<mat-card>
  <div class="flex-container">
    <div class="mat-elevation-z2">
      <div>
        <button
          mat-raised-button
          color="primary"
          (click)="createUser()"
          style="float:right"
        >
          <mat-icon style="font-size:18px;color:white">person_pin</mat-icon>
          Add a User
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">
            {{ row.firstName + ' ' + row.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let row">{{ row.role }}</td>
        </ng-container>
        <ng-container matColumnDef="lastSignIn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Last Login Ip and Time
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.lastSignIn }}
            <br />
            <a>View Last 15 days</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td
            mat-cell
            *matCellDef="let row"
            [ngClass]="{
              red: row.status == 'Blocked',
              green: row.status != 'Blocked'
            }"
          >
            {{ row.status }}
          </td>
        </ng-container>
        <ng-container matColumnDef="reset">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Reset Passsword
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="pointer" (click)="resetPassword(row)"
              >lock_reset</mat-icon
            >
          </td>
        </ng-container>
        <ng-container matColumnDef="block">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Block / UnBlock
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon
              class="pointer red"
              *ngIf="row.status == 'Active'"
              (click)="block(row)"
              >block</mat-icon
            >
            <mat-icon
              class="pointer"
              *ngIf="row.status != 'Active'"
              (click)="unblock(row)"
              >check_circle</mat-icon
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon class="pointer" (click)="editUser(row)">edit</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data to display</td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of dataSource.data"
      ></mat-paginator>
    </div>
  </div>
</mat-card>
