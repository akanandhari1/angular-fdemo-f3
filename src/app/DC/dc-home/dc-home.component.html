<ng-container *ngIf="Dchomescreen">

    <mat-tab label="Register New DC">
      <app-dc-register> </app-dc-register>
    </mat-tab>
    <mat-tab label="Fetch Data">
      <app-dc-fetch-data (navigatetoDetail)="navigate($event)">

    </mat-tab>
  </mat-tab-group>
</ng-container>
<ng-container *ngIf="!Dchomescreen">
  <edit-dc (navigatetoDetail)="navigate($event)"></edit-dc>
</ng-container>
